<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff4d79, #ff0066);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      overflow: hidden;
      padding: 0;
    }

    /* Floating Hearts Animation */
    .heart {
      position: absolute;
      color: rgba(255,255,255,0.85);
      animation: floatUp 5s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-800px) scale(1.6); opacity: 0; }
    }

    /* Main container */
    .container {
      background: white;
      width: 90%;
      max-width: 380px;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0px 0px 20px rgba(255,0,80,0.6);
      z-index: 10;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #ff0066;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background: #cc0052;
    }

    #resultBox {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      display: none;
      animation: pop 0.5s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Mobile Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 18px;
        width: 92%;
        border-radius: 16px;
      }

      input {
        font-size: 15px;
        padding: 11px;
      }

      button {
        font-size: 17px;
        padding: 13px;
      }

      #resultBox {
        font-size: 18px;
      }

      h2 {
        font-size: 22px;
      }
    }

    @media (max-width: 360px) {
      h2 { font-size: 20px; }
      button { font-size: 16px; }
      input { font-size: 14px; }
    }
  </style>
</head>

<body>

<!-- Floating Hearts -->
<div id="hearts"></div>

<!-- Calculator Box -->
<div class="container">
  <h2>❤️ Love Calculator ❤️</h2>

  <input type="text" id="yourName" placeholder="Your Full Name">
  <input type="text" id="crushName" placeholder="Crush Full Name">

  <button onclick="calculateLove()">Calculate</button>

  <div id="resultBox"></div>
</div>

<!-- Firebase + Main Logic -->
<script type="module">

  // Firebase SDK imports
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getFirestore, addDoc, collection }
    from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyAY-BopDJR61K5v3gXOvWkq93igd_IOzuI",
    authDomain: "lovecalculatordb-456eb.firebaseapp.com",
    projectId: "lovecalculatordb-456eb",
    storageBucket: "lovecalculatordb-456eb.firebasestorage.app",
    messagingSenderId: "482817369886",
    appId: "1:482817369886:web:a0712ca493d83aeff2cb0f",
    measurementId: "G-43V5DXL1S5"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Floating Heart Generator
  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * 100 + "%";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    document.getElementById("hearts").appendChild(heart);

    setTimeout(() => heart.remove(), 5000);
  }
  setInterval(createHeart, 400);

  // MAIN LOVE FUNCTION
  async function calculateLove() {
    const yourName = document.getElementById("yourName").value.trim();
    const crushName = document.getElementById("crushName").value.trim();

    if (!yourName || !crushName) {
      alert("Enter both names!");
      return;
    }

    // Random love percentage
    const lovePercent = Math.floor(Math.random() * 101);

    // Show result
    const resultBox = document.getElementById("resultBox");
    resultBox.style.display = "block";
    resultBox.innerHTML = `❤️ ${crushName} loves ${yourName}: <br><br><b>${lovePercent}%</b> ❤️`;

    // Save to Firestore
    try {
      await addDoc(collection(db, "loveData"), {
        yourName,
        crushName,
        percentage: lovePercent,
        timestamp: new Date()
      });
      console.log("Saved to Firebase!");
    } catch (e) {
      console.error("Error saving data:", e);
    }
  }

  // Expose function globally (fix for HTML button)
  window.calculateLove = calculateLove;

</script>

</body>
</html>
